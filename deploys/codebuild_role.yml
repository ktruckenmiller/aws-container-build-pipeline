AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  CredstashKey:
    Type: String
Resources:
  CodebuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codebuild.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - 'codebuild:*'
                Resource: "*"
              # Credstash
              - Effect: "Allow"
                Action:
                  - 'kms:Decrypt'
                Resource: !Join ['', ['arn:aws:kms:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':key/', !Ref CredstashKey ]]
              - Effect: "Allow"
                Action:
                  - "dynamodb:GetItem"
                  - "dynamodb:Query"
                  - "dynamodb:Scan"
                Resource: !Join ['', ['arn:aws:dynamodb:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':table/credential-store' ]]
              - Effect: "Allow"
                Action:
                  - "stepfunction:GetActivityTask"
                  - "stepfunction:SendTaskSuccess"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "*"
Outputs:
  CodebuildRole:
    Description: "Role for generic codebuild"
    Value: !Join ['', ['arn:aws:iam::', !Ref 'AWS::AccountId', ':role/', !Ref CodebuildRole]]
    Export:
      Name: CodebuildGenericRole
